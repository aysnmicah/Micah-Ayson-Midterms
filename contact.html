<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style/style.css">
    </head>

    <body>
        <section class="et-hero-tabs">
            <div class="et-hero-tabs-container">
                <a class="et-hero-tab" href="/">Home</a>
                <a class="et-hero-tab" href="/blog/">Blog</a>
                <a class="et-hero-tab" href="/about/">About</a>
                <a class="et-hero-tab" href="/contact/">Contact</a>
                <a class="et-hero-tab" href="/file-upload/file-upload.html">File Upload</a>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <h1>contact us</h1>
            </div>
            <div class="row">
                <h4 style="text-align:center">We'd love to hear from you!</h4>
            </div>
            <div class="row input-container">
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input type="text" required />
                        <label>Name</label> 
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input">
                        <input type="text" required />
                        <label>Email</label> 
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input" style="float:right;">
                        <input type="text" required />
                        <label>Phone Number</label> 
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input wide">
                        <input type="text" required />
                        <label>Student Number</label> 
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input wide">
                        <input type="text" required />
                        <label>Year Level</label> 
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input type="text" required />
                        <label>Course</label> 
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea required></textarea>
                        <label>Message</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="btn-lrg submit-btn">Send Message</div>
                </div>
            </div>
        </section>
    </body>
</html>
